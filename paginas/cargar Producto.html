<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../estilosFormulario.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>AluraPlay</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- encabezado -->
    <header>

        <nav class="encabezado">
            <a class="logo" href="../index.html"></a>

            <div class="cabecalho__icones">
                <a href="./enviar-video.html" class="cabecalho__videos"></a>
            </div>
        </nav>

    </header>

    <main class="container">

        <form class="container__formulario" data-formulario>
            <h2 class="formulario__titulo">Cargar un nuevo producto</h3>
                <div class="formulario__campo" >
                    <label class="campo__etiqueta" for="url">Imagen del Producto</label>
                    <input name="url" class="campo__escrita" required
                        placeholder="Por ejemplo: https://www.youtube.com/embed/QjOWz9avkg8" id='url' data-imagen />
                </div>


                <div class="formulario__campo"  >
                    <label class="campo__etiqueta" for="titulo">Descripcion del Producto</label>
                    <input name="titulo" class="campo__escrita" required placeholder="En este campo, pon el nombre del producto"
                        id='titulo' data-titulo/>
                </div>

                <div class="formulario__campo" >
                    <label class="campo__etiqueta" for="imagem">Precio del Producto</label>
                    <input name="imagem" class="campo__escrita" required placeholder="Inserta elprecio del producto"
                        id='imagem'  data-precio/>
                </div>

                <input class="formulario__boton" type="submit" />
        </form>

    </main>
<script src="../js/crearProducto.js "type="module"></script>
</body>

</html>
